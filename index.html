<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image to Text Converter</title>
    <!-- Include Tesseract.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Container for content */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* File Input */
        input[type="file"] {
            display: none;
        }

        label[for="imageInput"] {
            background: linear-gradient(45deg, #ff4081, #ff1744);
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        label[for="imageInput"]:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff1744, #ff4081);
        }

        button {
            background: #28a745;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* Output Text */
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        /* Image Preview */
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Spinner */
        .spinner {
            border: 4px solid #f3f3f3; /* Light gray */
            border-top: 4px solid #ff4081; /* Pink */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Enhanced Image to Text Converter</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <label for="imageInput">Choose an Image</label>
        <button onclick="convertImageToText()">Convert Image to Text</button>
        <div id="spinner" class="spinner" style="display: none;"></div>
        <img id="imagePreview" style="display: none;" />
        <div id="output"></div>
    </div>

    <script>
        // Function to handle image selection and preview
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to perform OCR conversion
        function convertImageToText() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) {
                alert("Please select an image file!");
                return;
            }

            // Show loading spinner
            document.getElementById('spinner').style.display = "block";
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = "Processing image... Please wait.";

            // Use Tesseract.js to recognize text
            Tesseract.recognize(
                file, // The image file
                'eng', // Language (English by default)
                {
                    logger: (m) => {
                        console.log(m); // Log progress (optional)
                    }
                }
            ).then(({ data: { text } }) => {
                // Hide the loading spinner and display the recognized text
                document.getElementById('spinner').style.display = "none";
                outputDiv.textContent = text || "No text found in the image.";
            }).catch(error => {
                document.getElementById('spinner').style.display = "none";
                outputDiv.textContent = "Error processing image.";
                console.error(error);
            });
        }
    </script>

</body>
</html>
